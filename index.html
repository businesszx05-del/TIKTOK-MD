<script>
    async function fetchVideo() {
        const url = document.getElementById('tiktokUrl').value;
        const btn = document.getElementById('btn');
        const resultDiv = document.getElementById('result');
        const dlBtn = document.getElementById('downloadBtn');

        if (!url || !url.includes("tiktok")) {
            alert("King! Sahi TikTok link dalein.");
            return;
        }

        btn.innerText = "Searching...";
        btn.disabled = true;
        resultDiv.style.display = "none";

        try {
            const response = await fetch(`https://www.tikwm.com/api/?url=${encodeURIComponent(url)}`);
            const res = await response.json();

            if (res.code === 0 && res.data.play) {
                // Video ka asli link button mein dalna
                dlBtn.href = res.data.play; 
                resultDiv.style.display = "block";
                btn.innerText = "DONE!";
                btn.style.background = "#25D366";

                // DOWNLOAD button click hote hi Adsterra Direct Link kholna
                dlBtn.onclick = function() {
                    window.open('https://www.effectivegatecpm.com/izgbm5m1a?key=9ad0103ea1c402aef259f7cbebdca151', '_blank');
                };

            } else {
                throw new Error("Failed");
            }
        } catch (error) {
            alert("Server busy hai. Dobara try karein!");
            btn.innerText = "CONTINUE";
            btn.disabled = false;
        }
    }
</script>
