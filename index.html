<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <style>
        /* --- Purana Ditto Design --- */
        * { box-sizing: border-box; }
        body, html { height: 100%; margin: 0; padding: 0; overflow: hidden; }
        body { background: linear-gradient(to bottom, #fdfcf0 0%, #d5a6bd 45%, #8e7cc3 100%); display: flex; flex-direction: column; align-items: center; font-family: Arial, sans-serif; }
        .main-content { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; width: 90%; margin-top: 40px; }
        .logo-box { width: 100px; margin-bottom: 20px; }
        .gradient-text { font-family: 'Montserrat', sans-serif; font-size: 38px; line-height: 0.9; margin: 0; text-align: center; background: linear-gradient(to right, #222 40%, #cc0000 85%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .desc { font-size: 13px; color: #333; text-align: center; line-height: 1.4; margin: 25px 0; padding: 0 15px; }
        input { width: 100%; padding: 15px; border-radius: 35px; border: none; background: white; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 15px; text-align: center; font-size: 14px; outline: none; }
        
        .continue-btn { background: linear-gradient(to right, #2b1b17, #cc0000); color: white; padding: 15px 70px; border: none; border-radius: 40px; font-size: 18px; font-weight: bold; box-shadow: 0 6px 15px rgba(204, 0, 0, 0.4); cursor: pointer; transition: 0.3s; }
        .continue-btn:disabled { background: #666; cursor: not-allowed; }

        /* Naya Result Box */
        #result { margin-top: 20px; display: none; }
        .dl-link { background: #25D366; color: white; padding: 12px 30px; border-radius: 25px; text-decoration: none; font-weight: bold; }

        .footer { padding-bottom: 30px; text-align: center; font-size: 11px; font-weight: bold; color: #444; text-transform: uppercase; }
    </style>
</head>
<body>

    <div class="main-content">
        <div class="logo-box">
            <svg viewBox="0 0 448 512"><path d="M448 209.91a210.06 210.06 0 0 1-122.77-39.25V349.38A162.55 162.55 0 1 1 185 188.31V278.2a74.62 74.62 0 1 0 52.23 71.18V0l88 0a121.18 121.18 0 0 0 1.86 22.32c7.87 33.32 31.74 60.36 61 74.19q19.82 9.39 39.9 13.43Z" fill="black"/></svg>
        </div>

        <h1 class="gradient-text">WELCOME TO</h1>
        <h1 class="gradient-text">TIKTOK</h1>
        <h1 class="gradient-text" style="font-size: 28px;">VIDEO DOWNLOADER</h1>

        <p class="desc">Save TikTok videos without watermark instantly!</p>

        <input type="text" id="tiktokUrl" placeholder="Paste TikTok Link Here...">
        
        <button class="continue-btn" id="btn" onclick="fetchVideo()">CONTINUE</button>

        <div id="result">
            <a id="downloadBtn" href="#" class="dl-link" download>DOWNLOAD VIDEO NOW</a>
        </div>
    </div>

    <div class="footer">Â© POWERED BY<br>KING-SAIFI-TUCHXD</div>

    <script>
        async function fetchVideo() {
            const url = document.getElementById('tiktokUrl').value;
            const btn = document.getElementById('btn');
            const resultDiv = document.getElementById('result');
            const dlBtn = document.getElementById('downloadBtn');

            if (!url) {
                alert("King! Pehle link toh paste karo.");
                return;
            }

            btn.innerText = "Processing...";
            btn.disabled = true;

            try {
                // Hum aik free public API use kar rahe hain
                const response = await fetch(`https://api.tikwm.com/api/?url=${encodeURIComponent(url)}`);
                const data = await response.json();

                if (data.code === 0) {
                    dlBtn.href = data.data.play; // Bina watermark wali video
                    resultDiv.style.display = "block";
                    btn.innerText = "Success!";
                } else {
                    alert("Video nahi mili! Link check karein.");
                    btn.innerText = "CONTINUE";
                    btn.disabled = false;
                }
            } catch (error) {
                alert("Server busy hai, dobara try karein.");
                btn.innerText = "CONTINUE";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
